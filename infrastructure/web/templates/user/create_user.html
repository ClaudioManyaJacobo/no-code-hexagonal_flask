<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/new.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
</head>
<body>
    <div id="snow-container"></div>


    <div class="register-container">
        <h2>Regístrate</h2>

        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('user.register') }}" method="POST">
            <input type="text" name="name" placeholder="Nombre" required />
            <input
                type="email"
                name="email"
                placeholder="Correo electrónico"
                pattern="^[\w\.-]+@[\w\.-]+\.(com|net|org|edu|pe|es)$"
                title="Debe ser un correo válido como ejemplo@dominio.com"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Contraseña"
                pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+=\-]).{8,}"
                title="Mínimo 8 caracteres, una mayúscula, un número y un símbolo"
                required
            />
            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="{{ url_for('user.login') }}">Inicia sesión aquí</a>.</p>
    </div>
</body>
</html>
